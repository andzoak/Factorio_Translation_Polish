name=Nowa nadzieja
description=Udało Ci się zlokalizować szczątki statku. Zaczyna się trudna część zadania. Jeśli na poważnie chcesz skolonizować tą planetę to musisz znaleźć dane z komputera. Pomogą Ci one posunąć się dalej w badaniach a także zdobyć dodatkowe informacje o okolicznych terenach. Zła wieść jest taka, że niedaleko wraku znajduje się duża baza obcych...