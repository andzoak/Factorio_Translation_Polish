msg-introduction=Ostatnia rzecz jaką pamiętasz to wyjscie z kapsuły kosmicznej (naciśnij __CONTROL__confirm-message__ by kontynuować).
msg-introduction-2=Nie widzisz w okolicy nikogo z załogi statku kosmicznego, ani innych kapsuł.

goal-intro-msg=Zawsze możesz obejrzeć aktualne zadanie w lewym-górnym rogu ekranu.
goal-movement=Użyj klawiszy __CONTROL__move-up__, __CONTROL__move-left__, __CONTROL__move-down__, __CONTROL__move-right__ by się poruszać

think-search-wreck=Może znajdę coś użytecznego we wraku!
goal-search-wreck=Podejdź do szczątków wraku. (Otwórz naciskając __CONTROL__open-gui__ na nim).
msg-inventory-introduction=Twój ekwipunek znajduje się po lewej stronie. Przenieś __ITEM__iron-plate__ do niego.
goal-close-screen=Zamknij interfejs (naciśnij __CONTROL__close-gui__). Każdy interfejs może być zamknięty poprzez naciśnięcie __CONTROL__close-gui__.

think-nothing-more=To już wszystko, powinno wystarczyć na jakieś proste narzędzie.

goal-open-character-screen-1=Otwórz interfejs postaci naciskając __CONTROL__open-character-gui__.

msg-recipes-info-1=Po prawej znajdują się przedmioty, które możesz wykonać. Kliknięcie lewym przyciskiem myszy uruchamia proces tworzenia.
msg-recipes-info-2=Liczba przy recepturze oznacza ile razy możesz stworzyć dany przedmiot.
msg-recipes-info-3=Gdy najedziesz na daną recepte to zobaczysz jakich składników wymaga ona do produkcji.
goal-craft-iron-axe=Stwórz __ITEM__iron-axe__.
msg-crafting-queue-1=To jest twoja kolejka budowania. Półprodukty są wytwarzane automatycznie.
goal-close-character-screen=Zamknij interfejs postaci (naciśnij __CONTROL__close-gui__).
msg-iron-axe-equipped= __ITEM__iron-axe__ zostanie automatycznie przeniesiony do slotu narzędzi.

goal-mine-iron-ore=Podejdź do __ENTITY__iron-ore__, najedź na nie kursorem myszy (pojawi się niebieski prostokąt) i zacznij wydobywać przytrzymując __CONTROL__mine__. 
msg-entity-info=Gdy najedziesz na złoże lub przedmiot kursorem to w prawym górnym rogu wyświetlą się informacje na jego temat.

goal-mine-iron-ore-precise=Wykop __ENTITY__iron-ore__: __1__/__2__

goal-open-character-screen-2=Otwórz interfejs (naciśnij __CONTROL__open-character-gui__).
think-see-iron-ore=Zdaje się, że tam jest ruda żelaza.
think-smelt-iron=Hmm, gybym tak mógł ją gdzieś przetopić ...
think-need-new-axe=__ITEM__stone-axe__ szybko się zużywa. Potrzebuję czegoś wytrzymalszego.

goal-craft-furnace=Stwórz __ENTITY__stone-furnace__ (naciśnij __CONTROL__open-character-gui__ i sprawdź receptury).
msg-quickbar-introduction= Rzeczy, które możesz zbudować automatycznie pojawiają się na pasku szybkiego wybierania.
goal-build-furnace=Kliknij __ENTITY__stone-furnace__ i umieść go na ziemii naciskając __CONTROL__build__.
goal-open-furnace=Otwórz piec (naciśnij __CONTROL__open-gui__).
goal-insert-fuel-into-furnace=Umieść paliwo w __ENTITY__stone-furnace__. Możesz użyć \n__ENTITY__coal__ lub __ITEM__wood__ .
goal-insert-iron-into-furnace=Włóż żelazo do slotu surowców __ENTITY__stone-furnace__.
msg-furnace-working=__ENTITY__stone-furnace__ przetapia teraz __ENTITY__iron-ore__ w __ITEM__iron-plate__.
think-furnace-useful=To nie było trudne. __ENTITY__stone-furnace__ na pewno się przyda.
goal-get-iron-plates-from-furnace=Zabierz __ITEM__iron-plate__ z __ENTITY__stone-furnace__

think-tired=Czuję się zmęczony tym kopaniem. Nie można tego zautomatyzować?
goal-craft-burner-miner=Stwórz __ENTITY__burner-mining-drill__.
goal-place-burner-miner=Umieść __ENTITY__burner-mining-drill__ na jakimś złożu.
goal-insert-fuel-into-burner-miner=Włórz paliwo do __ENTITY__burner-mining-drill__.
think-burner-miner-working=To działa! To działa!
msg-burner-miner-resources-placement=__ENTITY__burner-mining-drill__ wyrzuca wydobyte surowce przed siebie.
goal-pick-mined-item=Weź przedmiot wydobyty przez __ENTITY__burner-mining-drill__ (Naciśnij __CONTROL__pick-items__ gdy na nim stoisz).
think-storage-needed=Mógłbym tu umieścić coś do magazynowania rudy z __ENTITY__burner-mining-drill__.
goal-craft-chest=Stwórz __ENTITY__wooden-chest__.
goal-put-chest-below-burner-miner=Umieść __ENTITY__wooden-chest__ w miejscu upuszczania przedmiotów przez __ENTITY__burner-mining-drill__. 
msg-resources-in-container=Zasoby są teraz magazynowane w __1__.
goal-collect-in-container=Zgromadź __1__ surowców w __ENTITY__wooden-chest__..
goal-empty-container=Zabierz surowce z __1__.
think-learned-something=Nieźle. Czegoś się nauczyłem.
think-go-around=Powinienem się przejść po okolicy i porozglądać.
msg-mined-furnace-instead-of-open=Ups, zabrałeś __ENTITY__stone-furnace__ zamiast go otworzyć. Otwórz go naciskając __CONTROL__open-gui__.
msg-mined-burner-miner-instead-of-open=Ups, zabrałeś __ENTITY__burner-mining-drill__ zamiast je otworzyć. Otwórz je naciskając __CONTROL__open-gui__.
msg-placed-burner-miner-outside-resources=Umieściłeś __ENTITY__burner-mining-drill__ w miejscu nie posiadającym zasobów. W ten sposób nic nie zyskasz.
goal-mine-burner-miner=Zdobądź __ENTITY__burner-mining-drill__.
msg-miner-chest-instead-of-open=Ups, zabrałeś __ENTITY__wooden-chest__ zamiast ją otworzyć. Otwórz ja naciskając __CONTROL__open-gui__.
